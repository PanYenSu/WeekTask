<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week02_API</title>
    <style type="text/css">
      footer {
      margin-top: 50px;
      background: #212121;
      text-align: center;
      padding: 10px;
      color: #fff;
    }
    </style>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <h2>產品列表</h2>
      <div id="app" class="card-columns">
      </div>
    </div>
    <footer class="footer">
          圖片取自網路<br>無商業用途，僅供學習使用
        </footer>
      <script>
        let appID = document.getElementById('app');
        let uuid = '7f1638b3-f468-4c9d-a7b1-49b0ae75cd3d';
        //   var token = '';
        let apiPath = 'https://course-ec-api.hexschool.io/'; 
        let api = `${apiPath}api/${uuid}/ec/products`;
        let data=[];

        getData = function() {
          //   GET api/{uuid}/ec/products
          let vm = this;
          // console.log(vm);   //window
          axios.get(api)
            .then(function (res) {
            vm.data = res.data.data;
            console.log(vm.data);
            render(vm.data);
          });
        }

        render = product => {
          let str='';
          product.forEach(item => {
            console.log(item);              
            str += `
            <div class="card">
            <img src="${ item.imageUrl[0] }" class="card-img-top">
            <div class="card-body">
            <h5 class="card-title">${ item.title }</h5>
            <p class="card-text">${ item.content }</p>
            <p class="card-price" >$${ item.price }
            <span class="card-origin_price" style="text-decoration:line-through">$${ item.origin_price }</span></p>
            </div>
            </div>`;
          })
          appID.innerHTML=str;
        }
        getData();





      </script>
</body>
</html>
